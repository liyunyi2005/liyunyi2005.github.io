name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 第一步：设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
          
      # 第二步：设置 Node.js（需要放在 pnpm 之后）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'  # 启用 pnpm 缓存
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build site
        run: pnpm build
        
      # 创建 .nojekyll 文件（在构建后）
      - name: Create .nojekyll file
        run: |
          mkdir -p ./dist
          touch ./dist/.nojekyll
          echo "Disabled Jekyll for GitHub Pages" > ./dist/.nojekyll
        
      # 可选的类型检查
      - name: Type check (optional)
        run: |
          if command -v pnpm &> /dev/null; then
            pnpm astro check || echo "Type check completed with warnings"
          else
            echo "pnpm not found, skipping type check"
          fi
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
