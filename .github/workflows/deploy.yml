name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # with:
        #   version: latest
          
      - name: Install dependencies
        run: pnpm install
        
      # 先构建，不进行严格类型检查
      - name: Build site
        run: pnpm build
        
      # 单独运行类型检查（可选，不阻止部署）
      - name: Type check (optional)
        run: pnpm astro check || echo "Type check failed but continuing deployment"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4